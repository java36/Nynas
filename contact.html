      <div class="container-fluid bg-light">
          <div class="container">
  <section class="row">
      <div class="box col bg-white my-5 py-4 mr-auto">
  <h2>Lämna dina synpunkter här!</h2>
  
  <div>
    <form action="#">
      <div  class="form-group">
        <label for="headingInput">Rubrik</label>
        <input id="headingInput" class="form-control" type="text" maxlength="30" placeholder="Rubrik" required>
      </div>
      <div class="form-group">
        <label for="description">Beskrivning</label>
        <textarea id="description" class="form-control" maxlength="100"></textarea>
        Max 100 tecken
      </div>
      
      <div  class="form-group">
        <label for="selectForm">Ärende</label>
        <select id="selectForm" class="form-control">
          <option>Strand</option>
          <option>Bokning</option>
        </select>
      </div>
      
        <div class="form-group">
        <label>Vill du få svar på din synpunkt?</label>
        
      <div class="form-check">
        <input class="form-check-input" name="svar" type="radio" id="svar_yes">
        <label class="form-check-label" for="svar_yes">Ja</label>
      </div>
        
      <div class="form-check">
        <input class="form-check-input" name="svar" type="radio" id="svar_no" checked>
        <label class="form-check-label" for="svar_no">Nej</label>
      </div>
        </div>
      
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" class ="form-control" placeholder="username@email.com" maxlength="30">
      </div>
      
      <button class="btn btn-danger mt-5" type="submit">Skicka</button>
      
    </form>
  </div>
          </div>
    </section>
      
            </div>
  <div  id="footer" class="row justify-content-center">
            <footer class="my-2">
                Vill du veta mer? Skicka e-post till <a href="mailto:sinasa2@gmail.com">sinasa2@gmail.com</a>
            </footer>
        </div>
          </div>
